name: pw test

on:  
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  e2eTest:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - run: npm i
      - name: Install PW
        run: npx playwright install --with-deps
      - name: Run PW test
        run: npm run test
      
      # Сохраняем отчеты
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results
          retention-days: 20
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results
          retention-days: 20
      
      # 🔄 УПРОЩЕННАЯ ГЕНЕРАЦИЯ ALLURE
      - name: Generate Allure Report
        if: always()
        run: |
          # Генерируем отчет сразу в папку для деплоя
          npx allure generate ./allure-results --clean -o ./_site
          # Создаем .nojekyll для GitHub Pages
          touch ./_site/.nojekyll
      
      # 🔄 ГАРАНТИРОВАННЫЙ ДЕПЛОЙ ЧЕРЕЗ OFFICIAL PAGES ACTION
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./_site
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
      
      # 🔔 УВЕДОМЛЕНИЯ В TELEGRAM
      - name: Send Telegram notification
        if: always()
        uses: appleboy/telegram-action@master
        with:
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          message: |
            🚀 QA Guru Diplom - Tests Completed
            📊 Status: ${{ job.status }}
            🎯 Branch: ${{ github.ref_name }}
            👤 By: ${{ github.actor }}
            📈 Report: https://olgamoiseeva1996.github.io/qa-guruDiplom/
            ${{ job.status == 'success' && '✅ All tests passed!' || '❌ Some tests failed!' }}