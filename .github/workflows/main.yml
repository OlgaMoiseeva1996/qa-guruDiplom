name: pw test

on:  
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  e2eTest:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - run: npm i
      - name: Install PW
        run: npx playwright install --with-deps
      - name: Run PW test
        run: npm run test
      
      # –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ç—á–µ—Ç—ã (–û–ë–ù–û–í–õ–ï–ù–û –¥–æ v4)
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results
          retention-days: 20
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results
          retention-days: 20
      
      # –ì–µ–Ω–µ—Ä–∞—Ü–∏—è Allure –æ—Ç—á–µ—Ç–∞
      - name: Generate Allure Report
        if: always()
        run: |
          # –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –æ—Ç—á–µ—Ç —Å—Ä–∞–∑—É –≤ –ø–∞–ø–∫—É –¥–ª—è –¥–µ–ø–ª–æ—è
          npx allure generate ./allure-results --clean -o ./_site
          # –°–æ–∑–¥–∞–µ–º .nojekyll –¥–ª—è GitHub Pages
          touch ./_site/.nojekyll
      
      # –î–µ–ø–ª–æ–π —á–µ—Ä–µ–∑ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–µ Pages actions
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./_site
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
      
      # –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –≤ Telegram
      - name: Send Telegram notification
        if: always()
        uses: appleboy/telegram-action@master
        with:
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          message: |
            üöÄ QA Guru Diplom - Tests Completed
            üìä Status: ${{ job.status }}
            üéØ Branch: ${{ github.ref_name }}
            üë§ By: ${{ github.actor }}
            üìà Report: https://olgamoiseeva1996.github.io/qa-guruDiplom/
            ${{ job.status == 'success' && '‚úÖ All tests passed!' || '‚ùå Some tests failed!' }}