name: pw test

on:  
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  e2eTest:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - run: npm i
      - name: Install PW
        run: npx playwright install --with-deps
      - name: Run PW test
        run: npm run test
      
      # –°–æ—Ö—Ä–∞–Ω—è–µ–º –æ—Ç—á–µ—Ç—ã
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results
          retention-days: 20
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results
          path: allure-results
          retention-days: 20
      
      # üîÑ –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô –ë–õ–û–ö –î–õ–Ø ALLURE:
      - name: Generate Allure Report
        if: always()
        run: |
          # –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –æ—Ç—á–µ—Ç –≤ –ø–∞–ø–∫—É allure-report
          npx allure generate ./allure-results --clean -o ./allure-report
          # –°–æ–∑–¥–∞–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—ã–π index.html –¥–ª—è –∫–æ—Ä–Ω—è
          echo '<!DOCTYPE html><html><head><meta charset="utf-8"><meta http-equiv="refresh" content="0; URL=./allure-report/index.html"></head><body>Redirecting to <a href="./allure-report/index.html">Allure Report</a></body></html>' > ./index.html
      
      # üîÑ –ò–°–ü–†–ê–í–õ–ï–ù–ù–´–ô –î–ï–ü–õ–û–ô:
      - name: Deploy report
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: .  # üî¥ –ò–ó–ú–ï–ù–ò–¢–¨: –¥–µ–ø–ª–æ–∏–º –ö–û–†–ï–ù–¨ –ø—Ä–æ–µ–∫—Ç–∞
          force_orphan: true
        env:
          # üî¥ –î–û–ë–ê–í–ò–¢–¨ —ç—Ç–∏ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ:
          TZ: UTC